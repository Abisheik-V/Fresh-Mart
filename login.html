<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fresh Mart | Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('Assets/photos/vegetables.jpg') center/cover no-repeat fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: #2e7d32;
    }
    .form-control {
      border-radius: 10px;
      padding: 10px;
    }
    .btn-success {
      border-radius: 10px;
      font-weight: 600;
    }
    .signup-link {
      margin-top: 1rem;
      text-align: center;
    }
    .signup-link a {
      color: #2e7d32;
      font-weight: 600;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
    /* Responsive Media Queries for Login Page */

/* Small Devices (max-width: 576px) */
@media (max-width: 576px) {
  body {
    padding: 1rem;
    background-attachment: scroll; /* Prevent background issues on small screens */
  }
  .login-box {
    padding: 1.5rem;
    max-width: 150%;
    border-radius: 10px;
  }
  .login-box h2 {
    font-size: 1.5rem;
  }
  .btn-lg {
    font-size: 1rem;
    padding: 0.7rem;
  }
}

/* Medium Devices (max-width: 768px) */
@media (max-width: 768px) {
  .login-box {
    padding: 2rem;
    max-width: 90%;
  }
  .login-box h2 {
    font-size: 1.8rem;
  }
  .btn-lg {
    font-size: 1.1rem;
  }
}

/* Large Devices (max-width: 992px) */
@media (max-width: 992px) {
  .login-box {
    max-width: 80%;
  }
  .login-box h2 {
    font-size: 2rem;
  }
}

  </style>
</head>
<body>

  <!-- Login Box -->
  <div class="login-box" data-aos="zoom-in">
    <h2>Welcome Back ðŸŒ±</h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success btn-lg">Login</button>
      </div>
    </form>
    <div class="signup-link">
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
