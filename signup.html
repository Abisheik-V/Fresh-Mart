<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fresh Mart | Sign Up</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('Assets/photos/vegetables.jpg') center/cover no-repeat fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .signup-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.2);
      max-width: 450px;
      width: 100%;
    }
    .signup-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: #2e7d32;
    }
    .form-control {
      border-radius: 10px;
      padding: 10px;
    }
    .btn-success {
      border-radius: 10px;
      font-weight: 600;
    }
    .login-link {
      margin-top: 1rem;
      text-align: center;
    }
    .login-link a {
      color: #2e7d32;
      font-weight: 600;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
    /* Responsive Media Queries for Signup Page */

/* Extra Small Devices (â‰¤576px) */
@media (max-width: 576px) {
  body {
    padding: 1rem;
    background-attachment: scroll; /* prevent issues with fixed bg */
  }
  .signup-box {
    padding: 1.5rem;
    max-width: 150%;
    border-radius: 10px;
  }
  .signup-box h2 {
    font-size: 1.4rem;
  }
  .form-control {
    font-size: 0.9rem;
    padding: 8px;
  }
  .btn-lg {
    font-size: 1rem;
    padding: 0.6rem;
  }
}

/* Small & Medium Devices (â‰¤768px) */
@media (max-width: 768px) {
  .signup-box {
    padding: 2rem;
    max-width: 90%;
  }
  .signup-box h2 {
    font-size: 1.6rem;
  }
  .form-control {
    font-size: 1rem;
  }
  .btn-lg {
    font-size: 1.1rem;
  }
}

/* Large Devices (â‰¤992px) */
@media (max-width: 992px) {
  .signup-box {
    max-width: 75%;
  }
  .signup-box h2 {
    font-size: 1.8rem;
  }
}

  </style>
</head>
<body>

  <!-- Signup Box -->
  <div class="signup-box" data-aos="fade-up">
    <h2>Create Account ðŸŒ¿</h2>
    <form>
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
      </div>
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Re-enter your password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success btn-lg">Sign Up</button>
      </div>
    </form>
    <div class="login-link">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
